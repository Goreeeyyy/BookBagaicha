<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Wishlist - Book Bagaicha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Add Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .book-img {
            height: 200px;
            object-fit: cover;
        }

        .on-sale {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .empty-wishlist {
            text-align: center;
            padding: 3rem 0;
        }

        .empty-wishlist i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .card {
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="HomePage.html">Book Bagaicha</a>
            <div class="d-flex align-items-center ms-auto">
                <ul class="navbar-nav me-4">
                    <li class="nav-item">
                        <a class="nav-link" href="HomePage.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browseBooks.html">BOOKS</a>
                    </li>
                </ul>
                <div class="d-flex me-3">
                    <input class="form-control form-control-sm" type="search" placeholder="Search for products..." aria-label="Search" />
                </div>
                <div class="d-flex gap-2">
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                            <li><a class="dropdown-item" href="userHome.html">User Profile</a></li>
                            <li><a class="dropdown-item active" href="Wishlist.html">My Wishlist</a></li>
                            <li><a class="dropdown-item" href="orderHistory.html">Order History</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </div>
                    <a href="cart.html" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-shopping-basket"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Wishlist</h2>
            <a href="browseBooks.html" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Continue Shopping
            </a>
        </div>

        <div id="wishlistContainer">
            <!-- Loading spinner -->
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading your wishlist...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Wishlist functionality
        $(document).ready(function () {
            // Check if user is logged in
            if (!isUserLoggedIn()) {
                // Save current page as redirect URL
                localStorage.setItem('redirectAfterLogin', window.location.href);
                // Redirect to login page
                window.location.href = 'login.html';
                return;
            }

            // Load wishlist items
            loadWishlistItems();

            // Function to check if user is logged in
            function isUserLoggedIn() {
                return localStorage.getItem('authToken') !== null;
            }

            // Function to load wishlist items
            async function loadWishlistItems() {
                try {
                    // Get wishlist using the endpoint from WishlistController
                    const response = await fetch('/api/wishlist', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        }
                    });

                    if (response.ok) {
                        const wishlistData = await response.json();
                        displayWishlistItems(wishlistData);
                    } else {
                        // Handle error response
                        if (response.status === 401) {
                            // Unauthorized - token might be expired
                            Toastify({
                                text: "Your session has expired. Please login again.",
                                duration: 5000,
                                close: true,
                                gravity: "top",
                                position: "right",
                                style: {
                                    background: "#dc3545",
                                }
                            }).showToast();

                            // Clear token and redirect to login
                            localStorage.removeItem('authToken');
                            localStorage.setItem('redirectAfterLogin', window.location.href);
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            handleLoadError('Failed to load wishlist items.');
                        }
                    }
                } catch (error) {
                    console.error('Error loading wishlist items:', error);
                    handleLoadError('An error occurred while loading your wishlist.');
                }
            }

            // Function to display wishlist items
            function displayWishlistItems(wishlistData) {
                const wishlistContainer = $('#wishlistContainer');
                wishlistContainer.empty();

                // Adjust to handle .NET format where items are in wishlistData.items.$values
                const itemsArray = wishlistData.items && wishlistData.items.$values 
                    ? wishlistData.items.$values 
                    : [];

                if (itemsArray.length === 0) {
                    // Display empty wishlist message
                    wishlistContainer.html(`
                        <div class="empty-wishlist">
                            <i class="far fa-heart"></i>
                            <h4>Your wishlist is empty</h4>
                            <p class="text-muted">Browse our books and add your favorites to the wishlist</p>
                            <a href="browseBooks.html" class="btn btn-primary mt-3">Browse Books</a>
                        </div>
                    `);
                    return;
                }

                // Create a row for the grid
                let booksRow = $('<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">');
                wishlistContainer.append(booksRow);

                itemsArray.forEach(item => {
                    // Extract book information properly based on structure
                    const bookId = item.bookId || (item.book ? item.book.bookId : null);
                    const bookTitle = item.bookTitle || (item.book ? item.book.title : "Unknown Title");
                    const image = item.image || (item.book ? item.book.image : "default-book.jpg");
                    const price = item.price || (item.book ? item.book.price : 0);
                    const onSale = item.onSale || (item.book ? item.book.onSale : false);
                    const wishlistItemId = item.wishlistItemId || item.id || "unknown";
                    
                    // Get authors array
                    let authors = [];
                    if (item.authors && Array.isArray(item.authors)) {
                        authors = item.authors;
                    } else if (item.book && item.book.authors) {
                        if (Array.isArray(item.book.authors)) {
                            authors = item.book.authors;
                        } else if (item.book.authors.$values && Array.isArray(item.book.authors.$values)) {
                            authors = item.book.authors.$values.map(a => a.firstName + ' ' + a.lastName);
                        }
                    }
                    
                    const wishlistItem = `
                        <div class="col">
                            <div class="card h-100 text-center p-2 position-relative">
                                <img src="../${image}" class="card-img-top book-img" alt="${bookTitle}" />
                                <div class="card-body">
                                    <h6 class="card-title mb-1">${bookTitle}</h6>
                                    <p class="card-subtitle text-muted small mb-2">
                                        ${authors.length > 0 ? authors.join(', ') : 'No Author'}
                                    </p>
                                    <p class="mb-2 text-dark fw-bold">Rs. ${price}/-</p>
                                    <div class="d-flex justify-content-center gap-2">
                                        <a href="BookDetails.html?id=${bookId}" class="btn btn-sm btn-outline-secondary">
                                            Details
                                        </a>
                                        <button class="btn btn-sm btn-primary add-to-cart-btn" data-book-id="${bookId}">
                                            Add to Cart
                                        </button>
                                        <button class="btn btn-sm btn-danger remove-from-wishlist-btn" data-wishlist-item-id="${wishlistItemId}">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                ${onSale ? '<span class="on-sale">Sale!</span>' : ''}
                            </div>
                        </div>
                    `;
                    booksRow.append(wishlistItem);
                });

                // Add event listeners for buttons
                setupEventListeners();
            }

            // Function to handle loading errors
            function handleLoadError(message) {
                const wishlistContainer = $('#wishlistContainer');
                wishlistContainer.html(`
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        ${message}
                    </div>
                    <div class="text-center mt-3">
                        <a href="browseBooks.html" class="btn btn-primary">Browse Books</a>
                    </div>
                `);
            }

            // Function to set up event listeners
            function setupEventListeners() {
                // Remove from wishlist button
                $('.remove-from-wishlist-btn').on('click', function () {
                    const wishlistItemId = $(this).data('wishlist-item-id');
                    removeFromWishlist(wishlistItemId);
                });

                // Add to cart button
                $('.add-to-cart-btn').on('click', function () {
                    const bookId = $(this).data('book-id');
                    addToCartFromWishlist(bookId);
                });
            }

            // Function to remove item from wishlist
            async function removeFromWishlist(wishlistItemId) {
                try {
                    // According to the endpoint in your WishlistController
                    const response = await fetch(`/api/wishlist/remove/${wishlistItemId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        }
                    });

                    if (response.ok) {
                        Toastify({
                            text: "Item removed from wishlist!",
                            duration: 3000,
                            close: true,
                            gravity: "top",
                            position: "right",
                            style: {
                                background: "linear-gradient(to right, #00b09b, #96c93d)",
                            }
                        }).showToast();

                        // Remove item from DOM with animation
                        const itemElement = $(`.remove-from-wishlist-btn[data-wishlist-item-id="${wishlistItemId}"]`).closest('.col');
                        itemElement.fadeOut(300, function () {
                            $(this).remove();

                            // Check if wishlist is now empty
                            if ($('#wishlistContainer .col').length === 0) {
                                // Reload the wishlist to show empty state
                                loadWishlistItems();
                            }
                        });
                    } else {
                        Toastify({
                            text: "Failed to remove item from wishlist.",
                            duration: 5000,
                            close: true,
                            gravity: "top",
                            position: "right",
                            style: {
                                background: "#dc3545",
                            }
                        }).showToast();
                    }
                } catch (error) {
                    console.error('Error removing item from wishlist:', error);
                    Toastify({
                        text: "An unexpected error occurred.",
                        duration: 5000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        style: {
                            background: "#dc3545",
                        }
                    }).showToast();
                }
            }

            // Function to get cart ID
            async function getCartId() {
                // If you store cartId in localStorage
                let cartId = localStorage.getItem('cartId');

                // If not stored, you might need to fetch it from the server
                if (!cartId) {
                    try {
                        const response = await fetch('/api/cart/getUserCart', {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            cartId = data.cartId;
                            localStorage.setItem('cartId', cartId);
                        }
                    } catch (error) {
                        console.error('Error fetching cart ID:', error);
                    }
                }

                return cartId;
            }

            // Function to add item to cart from wishlist
            async function addToCartFromWishlist(bookId) {
                try {
                    // First get the cart ID
                    const cartId = await getCartId();

                    if (!cartId) {
                        throw new Error('Could not determine cart ID');
                    }
                    
                    // Add to cart using the correct endpoint
                    const response = await fetch(`/api/cart/addCartItem/${cartId}/cartItems/${bookId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        },
                        body: JSON.stringify({
                            quantity: 1
                        })
                    });

                    if (response.ok) {
                        Toastify({
                            text: "Book added to cart successfully!",
                            duration: 3000,
                            close: true,
                            gravity: "top",
                            position: "right",
                            style: {
                                background: "linear-gradient(to right, #00b09b, #96c93d)",
                            }
                        }).showToast();

                        // Ask if user wants to remove the item from wishlist
                        const shouldRemove = confirm('Item added to cart. Would you like to remove it from your wishlist?');

                        if (shouldRemove) {
                            // Find the wishlistItemId for this book
                            const wishlistItemId = $(`.add-to-cart-btn[data-book-id="${bookId}"]`)
                                .closest('.card')
                                .find('.remove-from-wishlist-btn')
                                .data('wishlist-item-id');

                            if (wishlistItemId) {
                                await removeFromWishlist(wishlistItemId);
                            }
                        }
                    } else {
                        const errorData = await response.json();
                        Toastify({
                            text: errorData.message || "Failed to add book to cart.",
                            duration: 5000,
                            close: true,
                            gravity: "top",
                            position: "right",
                            style: {
                                background: "#dc3545",
                            }
                        }).showToast();
                    }
                } catch (error) {
                    console.error('Error adding to cart:', error);
                    Toastify({
                        text: "An unexpected error occurred.",
                        duration: 5000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        style: {
                            background: "#dc3545",
                        }
                    }).showToast();
                }
            }
            
            // Logout button
            $('#logoutBtn').on('click', function(e) {
                e.preventDefault();
                
                // Clear authentication token and other data
                localStorage.removeItem('authToken');
                localStorage.removeItem('cartId');
                
                Toastify({
                    text: "Logged out successfully!",
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    style: {
                        background: "linear-gradient(to right, #00b09b, #96c93d)",
                    }
                }).showToast();
                
                // Redirect to login page after a short delay
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>
