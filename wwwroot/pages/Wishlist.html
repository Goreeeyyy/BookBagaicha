<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Wishlist - Book Bagaicha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .book-img {
            height: 200px;
            object-fit: cover;
        }

        .on-sale {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .empty-wishlist {
            text-align: center;
            padding: 3rem 0;
        }

            .empty-wishlist i {
                font-size: 4rem;
                color: #ccc;
                margin-bottom: 1rem;
            }

        .card {
            transition: transform 0.2s;
        }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="HomePage.html">Book Bagaicha</a>
            <div class="d-flex align-items-center ms-auto">
                <ul class="navbar-nav me-4">
                    <li class="nav-item">
                        <a class="nav-link" href="HomePage.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browseBooks.html">BOOKS</a>
                    </li>
                </ul>
                <div class="d-flex me-3">
                    <input class="form-control form-control-sm" type="search" placeholder="Search for products..." aria-label="Search" />
                </div>
                <div class="d-flex gap-2">
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                            <li><a class="dropdown-item" href="userHome.html">User Profile</a></li>
                            <li><a class="dropdown-item" href="Wishlist.html">My Wishlist</a></li>
                            <li><a class="dropdown-item active" href="orderHistory.html">Order History</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </div>
                    <a href="cart.html" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <a href="orderHistory.html" class="btn btn-outline-light btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 21q-3.15 0-5.575-1.912T3.275 14.2q-.1-.375.15-.687t.675-.363q.4-.05.725.15t.45.6q.6 2.25 2.475 3.675T12 19q2.925 0 4.963-2.037T19 12t-2.037-4.962T12 5q-1.725 0-3.225.8T6.25 8H8q.425 0 .713.288T9 9t-.288.713T8 10H4q-.425 0-.712-.288T3 9V5q0-.425.288-.712T4 4t.713.288T5 5v1.35q1.275-1.6 3.113-2.475T12 3q1.875 0 3.513.713t2.85 1.924t1.925 2.85T21 12t-.712 3.513t-1.925 2.85t-2.85 1.925T12 21m1-9.4l2.5 2.5q.275.275.275.7t-.275.7t-.7.275t-.7-.275l-2.8-2.8q-.15-.15-.225-.337T11 11.975V8q0-.425.288-.712T12 7t.713.288T13 8z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Wishlist</h2>
            <a href="browseBooks.html" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Continue Shopping
            </a>
        </div>

        <div id="wishlistContainer">
            <!-- Loading spinner -->
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading your wishlist...</p>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        $(document).ready(function () {
            // Check if user is logged in
            if (!localStorage.getItem('authToken')) {
                localStorage.setItem('redirectAfterLogin', window.location.href);
                window.location.href = 'login.html';
                return;
            }

            // Load wishlist items
            loadWishlistItems();

            // Function to load wishlist items
            async function loadWishlistItems() {
                try {
                    const wishlistContainer = $('#wishlistContainer');

                    const authToken = localStorage.getItem('authToken');

                    // Try primary endpoint
                    let response = await fetch('/api/wishlist', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Accept': 'application/json'
                        }
                    });

                    // Try alternative endpoint if needed
                    if (response.status === 404) {
                        response = await fetch('/api/wishlist/user', {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${authToken}`,
                                'Accept': 'application/json'
                            }
                        });
                    }

                    // Handle expired auth
                    if (response.status === 401 || response.status === 403) {
                        localStorage.setItem('redirectAfterLogin', window.location.href);
                        window.location.href = 'login.html';
                        return;
                    }

                    if (response.ok) {
                        const wishlistData = await response.json();
                        displayWishlistItems(wishlistData);
                    } else {
                        // Show error message
                        wishlistContainer.html(`
                                    <div class="alert alert-danger">
                                        Unable to load wishlist. <a href="javascript:location.reload()">Try again</a> or
                                        <a href="browseBooks.html">Browse Books</a>
                                    </div>
                                `);
                    }
                } catch (error) {
                    // error handling
                    $('#wishlistContainer').html(`
                                <div class="alert alert-danger">
                                    An error occurred. <a href="javascript:location.reload()">Try again</a> or
                                    <a href="browseBooks.html">Browse Books</a>
                                </div>
                            `);
                }
            }

            // Function to display wishlist items
            function displayWishlistItems(wishlistData) {
                const wishlistContainer = $('#wishlistContainer');
                wishlistContainer.empty();

                // Find the items array
                let itemsArray = extractItemsArray(wishlistData);

                if (itemsArray.length === 0) {
                    wishlistContainer.html(`
                                <div class="empty-wishlist">
                                    <i class="far fa-heart"></i>
                                    <h4>Your wishlist is empty</h4>
                                    <p class="text-muted">Browse our books and add your favorites to the wishlist</p>
                                    <a href="browseBooks.html" class="btn btn-primary mt-3">Browse Books</a>
                                </div>
                            `);
                    return;
                }

                // Create a row for the grid
                let booksRow = $('<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">');
                wishlistContainer.append(booksRow);

                // Process and display each item
                itemsArray.forEach(item => {
                    const bookData = extractBookData(item);
                    const wishlistItem = `
                                <div class="col">
                                    <div class="card h-100 text-center p-2 position-relative">
                                        <img src="../${bookData.image}" class="card-img-top book-img"
                                             alt="${bookData.title}"
                                             onerror="this.src='../images/default-book.jpg'" />
                                        <div class="card-body">
                                            <h6 class="card-title mb-1">${bookData.title}</h6>
                                            <p class="card-subtitle text-muted small mb-2">
                                                ${bookData.authors}
                                            </p>
                                            <p class="mb-2 text-dark fw-bold">Rs. ${bookData.price}/-</p>
                                            <div class="d-flex justify-content-center gap-2">
                                                <a href="BookDetails.html?id=${bookData.id}" class="btn btn-sm btn-outline-secondary">
                                                    Details
                                                </a>
                                                <button class="btn btn-sm btn-primary add-to-cart-btn" data-book-id="${bookData.id}">
                                                    Add to Cart
                                                </button>
                                                <button class="btn btn-sm btn-danger remove-from-wishlist-btn" data-wishlist-item-id="${bookData.wishlistItemId}">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                        ${bookData.onSale ? '<span class="on-sale">Sale!</span>' : ''}
                                    </div>
                                </div>
                            `;
                    booksRow.append(wishlistItem);
                });

                // Set up event listeners
                setupEventListeners();
            }

            // Helper function to extract items array
            function extractItemsArray(data) {
                if (data.items && data.items.$values && Array.isArray(data.items.$values)) {
                    return data.items.$values;
                } else if (data.items && Array.isArray(data.items)) {
                    return data.items;
                } else if (data.$values && Array.isArray(data.$values)) {
                    return data.$values;
                } else if (Array.isArray(data)) {
                    return data;
                }

                for (const key in data) {
                    if (Array.isArray(data[key])) {
                        return data[key];
                    } else if (data[key] && data[key].$values && Array.isArray(data[key].$values)) {
                        return data[key].$values;
                    }
                }

                return [];
            }

            // Helper function to extract book data from an item
            function extractBookData(item) {
                const bookData = {
                    id: null,
                    title: "Unknown Title",
                    image: "images/default-book.jpg",
                    price: 0,
                    onSale: false,
                    wishlistItemId: "unknown",
                    authors: "No Author"
                };

                // Extract book ID
                if (item.bookId !== undefined) {
                    bookData.id = item.bookId;
                } else if (item.book && item.book.bookId !== undefined) {
                    bookData.id = item.book.bookId;
                } else if (item.book && item.book.id !== undefined) {
                    bookData.id = item.book.id;
                } else if (item.id !== undefined) {
                    bookData.id = item.id;
                }

                // Extract title
                if (item.bookTitle !== undefined) {
                    bookData.title = item.bookTitle;
                } else if (item.title !== undefined) {
                    bookData.title = item.title;
                } else if (item.book && item.book.title !== undefined) {
                    bookData.title = item.book.title;
                }

                // Extract image
                if (item.image !== undefined) {
                    bookData.image = item.image;
                } else if (item.book && item.book.image !== undefined) {
                    bookData.image = item.book.image;
                }

                // Extract price
                if (item.price !== undefined && !isNaN(item.price)) {
                    bookData.price = item.price;
                } else if (item.book && item.book.price !== undefined && !isNaN(item.book.price)) {
                    bookData.price = item.book.price;
                }

                // Extract onSale
                if (item.onSale !== undefined) {
                    bookData.onSale = Boolean(item.onSale);
                } else if (item.book && item.book.onSale !== undefined) {
                    bookData.onSale = Boolean(item.book.onSale);
                }

                // Extract wishlistItemId
                if (item.wishlistItemId !== undefined) {
                    bookData.wishlistItemId = item.wishlistItemId;
                } else if (item.id !== undefined) {
                    bookData.wishlistItemId = item.id;
                }

                // Extract authors
                let authorsList = [];
                if (item.authors && Array.isArray(item.authors)) {
                    authorsList = item.authors;
                } else if (item.authors && typeof item.authors === 'string') {
                    authorsList = [item.authors];
                } else if (item.book && item.book.authors) {
                    if (Array.isArray(item.book.authors)) {
                        authorsList = item.book.authors;
                    } else if (item.book.authors.$values && Array.isArray(item.book.authors.$values)) {
                        authorsList = item.book.authors.$values.map(a => {
                            if (typeof a === 'string') return a;
                            if (a.name) return a.name;
                            if (a.firstName && a.lastName) return `${a.firstName} ${a.lastName}`;
                            if (a.firstName) return a.firstName;
                            if (a.lastName) return a.lastName;
                            return 'Unknown Author';
                        });
                    }
                }

                bookData.authors = authorsList.length > 0 ? authorsList.join(', ') : 'No Author';
                return bookData;
            }

            // Function to set up event listeners
            function setupEventListeners() {
                $('.remove-from-wishlist-btn').on('click', function () {
                    const wishlistItemId = $(this).data('wishlist-item-id');
                    removeFromWishlist(wishlistItemId);
                });

                $('.add-to-cart-btn').on('click', function () {
                    const bookId = $(this).data('book-id');
                    addToCartFromWishlist(bookId);
                });
            }

            // Function to remove item from wishlist
            async function removeFromWishlist(wishlistItemId) {
                try {
                    const button = $(`.remove-from-wishlist-btn[data-wishlist-item-id="${wishlistItemId}"]`);
                    button.html('<span class="spinner-border spinner-border-sm"></span>');
                    button.prop('disabled', true);

                    const response = await fetch(`/api/wishlist/remove/${wishlistItemId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        }
                    });

                    if (response.ok) {
                        // Show success toast
                        Toastify({
                            text: "Item removed from wishlist!",
                            duration: 3000,
                            close: true,
                            gravity: "top",
                            position: "right",
                            style: {
                                background: "linear-gradient(to right, #00b09b, #96c93d)",
                            }
                        }).showToast();

                        // Remove item 
                        const itemElement = button.closest('.col');
                        itemElement.fadeOut(300, function () {
                            $(this).remove();
                            if ($('#wishlistContainer .col').length === 0) {
                                loadWishlistItems();
                            }
                        });
                    } else {
                        button.html('<i class="fas fa-trash"></i>');
                        button.prop('disabled', false);

                        // Show error toast
                        Toastify({
                            text: "Could not remove item from wishlist",
                            duration: 3000,
                            close: true,
                            gravity: "top",
                            position: "right",
                            style: {
                                background: "#dc3545",
                            }
                        }).showToast();
                    }
                } catch (error) {
                    $(`.remove-from-wishlist-btn[data-wishlist-item-id="${wishlistItemId}"]`)
                        .html('<i class="fas fa-trash"></i>')
                        .prop('disabled', false);

                    // Show error toast
                    Toastify({
                        text: "An error occurred while removing the item",
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        style: {
                            background: "#dc3545",
                        }
                    }).showToast();
                }
            }

            // Function to get cart ID
            async function getCartId() {
                let cartId = localStorage.getItem('cartId');

                if (!cartId) {
                    try {
                        const response = await fetch('/api/cart/getUserCart', {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                            }
                        });

                        if (response.ok) {
                            const data = await response.json();

                            if (data.cartId) {
                                cartId = data.cartId;
                            } else if (data.id) {
                                cartId = data.id;
                            }

                            if (cartId) {
                                localStorage.setItem('cartId', cartId);
                            }
                        }
                    } catch (error) {
                        console.error('Error fetching cart ID');
                    }
                }

                return cartId;
            }

            // Function to add item to cart from wishlist
            async function addToCartFromWishlist(bookId) {
                try {
                    const button = $(`.add-to-cart-btn[data-book-id="${bookId}"]`);
                    button.html('<span class="spinner-border spinner-border-sm"></span>');
                    button.prop('disabled', true);

                    const cartId = await getCartId();
                    if (!cartId) {
                        button.html('Add to Cart');
                        button.prop('disabled', false);

                        // Show error toast
                        Toastify({
                            text: "Could not add to cart. Please try again.",
                            duration: 3000,
                            close: true,
                            gravity: "top",
                            position: "right",
                            style: {
                                background: "#dc3545",
                            }
                        }).showToast();
                        return;
                    }

                    // Try primary endpoint 
                    let response = await fetch(`/api/cart/addCartItem/${cartId}/cartItems/${bookId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        },
                        body: JSON.stringify({
                            quantity: 1
                        })
                    });

                    // Try alternative endpoint if needed
                    if (!response.ok && response.status === 404) {
                        response = await fetch(`/api/cart/items`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                            },
                            body: JSON.stringify({
                                cartId: cartId,
                                bookId: bookId,
                                quantity: 1
                            })
                        });
                    }

                    if (response.ok) {
                        button.html('Add to Cart');
                        button.prop('disabled', false);

                        // Show success toast
                        Toastify({
                            text: "Book added to cart successfully!",
                            duration: 3000,
                            close: true,
                            gravity: "top",
                            position: "right",
                            style: {
                                background: "linear-gradient(to right, #00b09b, #96c93d)",
                            }
                        }).showToast();

                        const shouldRemove = confirm('Item added to cart. Remove from wishlist?');
                        if (shouldRemove) {
                            const wishlistItemId = $(`.add-to-cart-btn[data-book-id="${bookId}"]`)
                                .closest('.card')
                                .find('.remove-from-wishlist-btn')
                                .data('wishlist-item-id');

                            if (wishlistItemId) {
                                await removeFromWishlist(wishlistItemId);
                            }
                        }
                    } else {
                        button.html('Add to Cart');
                        button.prop('disabled', false);

                        // Show error toast
                        Toastify({
                            text: "Could not add item to cart",
                            duration: 3000,
                            close: true,
                            gravity: "top",
                            position: "right",
                            style: {
                                background: "#dc3545",
                            }
                        }).showToast();
                    }
                } catch (error) {
                    $(`.add-to-cart-btn[data-book-id="${bookId}"]`)
                        .html('Add to Cart')
                        .prop('disabled', false);

                    // Show error toast
                    Toastify({
                        text: "An error occurred while adding to cart",
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        style: {
                            background: "#dc3545",
                            color: "white",
                        }
                    }).showToast();
                }
            }

            // Logout button
            $('#logoutBtn').on('click', function (e) {
                e.preventDefault();
                localStorage.removeItem('authToken');
                localStorage.removeItem('cartId');
                window.location.href = 'login.html';
            });
        });
    </script>
    <!--Import cart and web socket script-->
    <script src="../js/cart.js"></script>
    <script src="../js/webSocketCustomer.js"></script>
</body>
