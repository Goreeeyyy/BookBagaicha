<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<body>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row register-container">
            <!-- Image Section -->
            <div class="col-md-4">
                <img src="../assets/register.png" class="register-image" alt="Book Illustration">
            </div>

            <!-- Form Section -->
            <div class="col-md-7 register-form d-flex flex-column justify-content-center">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-register mb-3">Create Account</button>
                    <p class="text-center">
                        Already have an account? <a href="login.html" class="login-link">Login</a>
                    </p>

                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>


                </form>
            </div>
        </div>
    </div>

    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
