<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Cart - Book Bagaicha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Add Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .book-img {
            height: 200px;
            object-fit: cover;
        }

        .on-sale {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 0;
        }

            .empty-cart i {
                font-size: 4rem;
                color: #ccc;
                margin-bottom: 1rem;
            }

        .card {
            transition: transform 0.2s;
        }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 4px;
            cursor: pointer;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .order-summary {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="HomePage.html">Book Bagaicha</a>
            <div class="d-flex align-items-center ms-auto">
                <ul class="navbar-nav me-4">
                    <li class="nav-item">
                        <a class="nav-link" href="HomePage.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browseBooks.html">BOOKS</a>
                    </li>
                </ul>
                <div class="d-flex me-3">
                    <input class="form-control form-control-sm" type="search" placeholder="Search for products..." aria-label="Search" />
                </div>
                <div class="d-flex gap-2">
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                            <li><a class="dropdown-item" href="userHome.html">User Profile</a></li>
                            <li><a class="dropdown-item" href="Wishlist.html">My Wishlist</a></li>
                            <li><a class="dropdown-item active" href="cart.html">Shopping Cart</a></li>
                            <li><a class="dropdown-item" href="orderHistory.html">Order History</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </div>
                    <a href="cart.html" class="btn btn-outline-light btn-sm active">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Shopping Cart</h2>
            <a href="browseBooks.html" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Continue Shopping
            </a>
        </div>

        <div id="cartContainer">
            <!-- Loading spinner -->
            <div class="text-center" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading your cart...</p>
            </div>

            <!-- Cart content will be loaded here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Cart functionality
        $(document).ready(function () {
            // Check if user is logged in
            if (!isUserLoggedIn()) {
                // Save current page as redirect URL
                localStorage.setItem('redirectAfterLogin', window.location.href);
                // Redirect to login page
                window.location.href = 'login.html';
                return;
            }

            // Load cart items
            loadCartItems();

            // Function to check if user is logged in
            function isUserLoggedIn() {
                return localStorage.getItem('authToken') !== null;
            }

            // Function to get cart ID
            async function getCartId() {
                // Try to get cart ID from localStorage first
                let cartId = localStorage.getItem('cartId');

                // If not in localStorage, fetch from API
                if (!cartId) {
                    try {
                        const response = await fetch('/api/cart/getUserCart', {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                            }
                        });

                        if (response.ok) {
                            const data = await response.json();
                            cartId = data.cartId;
                            localStorage.setItem('cartId', cartId);
                        }
                    } catch (error) {
                        console.error('Error fetching cart ID:', error);
                    }
                }

                return cartId;
            }

            // Function to load cart items
            async function loadCartItems() {
                try {
                    // Get cart ID
                    const cartId = await getCartId();

                    if (!cartId) {
                        handleLoadError('Failed to determine cart ID.');
                        return;
                    }

                    // Get cart items using the endpoint
                    const response = await fetch(`/api/cart/getAllCartItems/${cartId}/cartItems`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        }
                    });

                    if (response.ok) {
                        const cartData = await response.json();
                        displayCartItems(cartData, cartId);
                    } else {
                        // Handle error response
                        if (response.status === 401) {
                            // Unauthorized - token might be expired
                            showToastMessage("Your session has expired. Please login again.", "error");

                            // Clear token and redirect to login
                            localStorage.removeItem('authToken');
                            localStorage.setItem('redirectAfterLogin', window.location.href);
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            handleLoadError('Failed to load cart items.');
                        }
                    }
                } catch (error) {
                    console.error('Error loading cart items:', error);
                    handleLoadError('An error occurred while loading your cart.');
                }
            }

            // Function to display cart items
            function displayCartItems(cartData, cartId) {
                const cartContainer = $('#cartContainer');
                cartContainer.empty(); // Remove loading spinner

                // Adjust to handle .NET format where items might be in cartData.items.$values
                const itemsArray = cartData.items && cartData.items.$values
                    ? cartData.items.$values
                    : (Array.isArray(cartData) ? cartData : []);

                if (itemsArray.length === 0) {
                    // Display empty cart message
                    cartContainer.html(`
                            <div class="empty-cart">
                                <i class="fas fa-shopping-cart"></i>
                                <h4>Your cart is empty</h4>
                                <p class="text-muted">Browse our books and add items to your cart</p>
                                <a href="browseBooks.html" class="btn btn-primary mt-3">Browse Books</a>
                            </div>
                        `);
                    return;
                }

                // Create a row for the cart layout
                let cartContent = $('<div class="row"></div>');

                // Cart items column
                let cartItemsColumn = $('<div class="col-md-8 mb-4"></div>');
                let cartItemsCard = $('<div class="card"></div>');
                let cartItemsHeader = $(`
                        <div class="card-header bg-light">
                            <div class="row fw-bold">
                                <div class="col-md-6">Product</div>
                                <div class="col-md-2 text-center">Price</div>
                                <div class="col-md-2 text-center">Quantity</div>
                                <div class="col-md-2 text-center">Total</div>
                            </div>
                        </div>
                    `);
                let cartItemsBody = $('<div class="card-body p-0"></div>');
                let cartItemsList = $('<div id="cartItemsList"></div>');

                cartItemsBody.append(cartItemsList);
                cartItemsCard.append(cartItemsHeader, cartItemsBody);
                cartItemsColumn.append(cartItemsCard);

                // Cart summary column
                let cartSummaryColumn = $('<div class="col-md-4"></div>');
                let orderSummary = $('<div class="order-summary"></div>');

                // Add cart items to the list
                let totalPrice = 0;

                itemsArray.forEach(item => {
                    // Extract item information
                    const cartItemId = item.cartItemId || item.id || null;
                    const bookId = item.bookId || (item.book ? item.book.bookId : null);
                    const title = item.bookTitle || (item.book ? item.book.title : "Unknown Title");
                    const image = item.image || (item.book ? item.book.image : "default-book.jpg");
                    const price = item.price || (item.book ? item.book.price : 0);
                    const quantity = item.quantity || 1;
                    const itemTotal = price * quantity;
                    totalPrice += itemTotal;

                    // Get authors array
                    let authors = [];
                    if (item.authors && Array.isArray(item.authors)) {
                        authors = item.authors;
                    } else if (item.book && item.book.authors) {
                        if (Array.isArray(item.book.authors)) {
                            authors = item.book.authors;
                        } else if (item.book.authors.$values && Array.isArray(item.book.authors.$values)) {
                            authors = item.book.authors.$values.map(a => a.firstName + ' ' + a.lastName);
                        }
                    }

                    // Create cart item element
                    const cartItemElement = $(`
                            <div class="cart-item p-3 border-bottom" data-cart-item-id="${cartItemId}" data-book-id="${bookId}">
                                <div class="row align-items-center">
                                    <div class="col-md-6 d-flex align-items-center">
                                        <img src="../${image}" class="me-3" style="width: 80px; height: auto;" alt="${title}">
                                        <div>
                                            <h6 class="mb-1">${title}</h6>
                                            <p class="text-muted small mb-0">${authors.length > 0 ? authors.join(', ') : 'No Author'}</p>
                                        </div>
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <span class="fw-bold">Rs. ${price.toFixed(2)}</span>
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <div class="quantity-control">
                                            <button class="quantity-btn decrease-btn" data-cart-item-id="${cartItemId}">-</button>
                                            <input type="number" class="quantity-input" value="${quantity}" min="1" max="99" data-cart-item-id="${cartItemId}">
                                            <button class="quantity-btn increase-btn" data-cart-item-id="${cartItemId}">+</button>
                                        </div>
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <div class="d-flex flex-column align-items-center">
                                            <span class="fw-bold">Rs. ${itemTotal.toFixed(2)}</span>
                                            <button class="btn btn-sm btn-outline-danger mt-2 remove-btn" data-cart-item-id="${cartItemId}">
                                                <i class="fas fa-trash"></i> Remove
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `);

                    cartItemsList.append(cartItemElement);
                });

                // Add order summary to the page
                let discount = 0;
                const totalQuantity = itemsArray.reduce((sum, item) => sum + (item.quantity || 1), 0);

                if (totalQuantity >= 5) {
                    discount = totalPrice * 0.05; // 5% discount
                }

                const grandTotal = totalPrice - discount;

                                orderSummary.html(`
                    <h4 class="mb-4">Order Summary</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span>Rs. ${totalPrice.toFixed(2)}</span>
                    </div>
                    ${discount > 0 ? `
                        <div class="d-flex justify-content-between mb-2 text-success">
                            <span>Discount (5%):</span>
                            <span>- Rs. ${discount.toFixed(2)}</span>
                        </div>
                    ` : ''}
                    <hr>
                    <div class="d-flex justify-content-between mb-4 fw-bold">
                        <span>Grand Total:</span>
                        <span>Rs. ${grandTotal.toFixed(2)}</span>
                    </div>
                    <button id="checkoutBtn" class="btn btn-primary w-100 mb-3">Proceed to Checkout</button>
                    <button id="clearCartBtn" class="btn btn-outline-secondary w-100" data-cart-id="${cartId}">Clear Cart</button>
                `);


                cartSummaryColumn.append(orderSummary);

                // Append columns to the row and the row to the container
                cartContent.append(cartItemsColumn, cartSummaryColumn);
                cartContainer.append(cartContent);

                // Set up event listeners for buttons
                setupEventListeners(cartId);
            }

            // Function to handle loading errors
            function handleLoadError(message) {
                const cartContainer = $('#cartContainer');
                cartContainer.html(`
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            ${message}
                        </div>
                        <div class="text-center mt-3">
                            <a href="browseBooks.html" class="btn btn-primary">Browse Books</a>
                        </div>
                    `);
            }

            // Function to display toast notifications
            function showToastMessage(message, type = 'success') {
                const backgroundColor = type === 'success'
                    ? "linear-gradient(to right, #00b09b, #96c93d)"
                    : "#dc3545";

                Toastify({
                    text: message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    style: {
                        background: backgroundColor,
                    }
                }).showToast();
            }

            // Function to set up event listeners
            function setupEventListeners(cartId) {
                // Decrease quantity button
                $('.decrease-btn').on('click', function () {
                    const cartItemId = $(this).data('cart-item-id');
                    const inputElement = $(`.quantity-input[data-cart-item-id="${cartItemId}"]`);
                    let currentQty = parseInt(inputElement.val());

                    if (currentQty > 1) {
                        currentQty -= 1;
                        inputElement.val(currentQty);
                        updateCartItemQuantity(cartId, cartItemId, currentQty);
                    }
                });

                // Increase quantity button
                $('.increase-btn').on('click', function () {
                    const cartItemId = $(this).data('cart-item-id');
                    const inputElement = $(`.quantity-input[data-cart-item-id="${cartItemId}"]`);
                    let currentQty = parseInt(inputElement.val());

                    currentQty += 1;
                    inputElement.val(currentQty);
                    updateCartItemQuantity(cartId, cartItemId, currentQty);
                });

                // Quantity input change
                $('.quantity-input').on('change', function () {
                    const cartItemId = $(this).data('cart-item-id');
                    let quantity = parseInt($(this).val());

                    // Validate quantity
                    if (isNaN(quantity) || quantity < 1) {
                        quantity = 1;
                        $(this).val(1);
                    } else if (quantity > 99) {
                        quantity = 99;
                        $(this).val(99);
                    }

                    updateCartItemQuantity(cartId, cartItemId, quantity);
                });

                // Remove item button
                $('.remove-btn').on('click', function () {
                    const cartItemId = $(this).data('cart-item-id');
                    removeFromCart(cartId, cartItemId);
                });

                // Clear cart button
                $('#clearCartBtn').on('click', function () {
                    const cartId = $(this).data('cart-id');
                    clearCart(cartId);
                });

                // Checkout button
                $('#checkoutBtn').on('click', function () {
                    // Redirect to checkout page
                    window.location.href = 'checkout.html';
                });
            }

            // Function to update cart item quantity
            async function updateCartItemQuantity(cartId, cartItemId, quantity) {
                try {
                    // Correct endpoint based on your API documentation
                    const bookId = $(`.cart-item[data-cart-item-id="${cartItemId}"]`).data('book-id');

                    const response = await fetch(`/api/cart/updateCartItem/${cartId}/cartItems/${bookId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        },
                        body: JSON.stringify({
                            quantity: quantity
                        })
                    });

                    if (response.ok) {
                        // Update item total in the UI
                        const itemElement = $(`.cart-item[data-cart-item-id="${cartItemId}"]`);
                        const priceText = itemElement.find('.col-md-2:nth-child(2) span').text();
                        const priceValue = parseFloat(priceText.replace('Rs. ', ''));
                        const newTotal = priceValue * quantity;

                        itemElement.find('.col-md-2:nth-child(4) span').text(`Rs. ${newTotal.toFixed(2)}`);

                        // Reload the entire cart to update totals
                        loadCartItems();

                        showToastMessage("Cart updated successfully");
                    } else {
                        showToastMessage("Failed to update cart", "error");
                    }
                } catch (error) {
                    console.error('Error updating cart item:', error);
                    showToastMessage("An unexpected error occurred", "error");
                }
            }

            // Function to remove item from cart
            async function removeFromCart(cartId, cartItemId) {
                try {
                    // Get the book ID associated with this cart item
                    const bookId = $(`.cart-item[data-cart-item-id="${cartItemId}"]`).data('book-id');

                    const response = await fetch(`/api/cart/deleteCartItem/${cartId}/cartItems/${bookId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        }
                    });

                    if (response.ok) {
                        showToastMessage("Item removed from cart");

                        // Remove item from UI with animation
                        const itemElement = $(`.cart-item[data-cart-item-id="${cartItemId}"]`);
                        itemElement.fadeOut(300, function () {
                            $(this).remove();

                            // Reload cart to update totals
                            loadCartItems();
                        });
                    } else {
                        showToastMessage("Failed to remove item from cart", "error");
                    }
                } catch (error) {
                    console.error('Error removing item from cart:', error);
                    showToastMessage("An unexpected error occurred", "error");
                }
            }

            // Function to clear the entire cart
            async function clearCart(cartId) {
                if (!confirm("Are you sure you want to clear your cart?")) {
                    return;
                }

                try {
                    const response = await fetch(`/api/cart/deleteCart?cartID=${cartId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        }
                    });

                    if (response.ok) {
                        showToastMessage("Cart cleared successfully");
                        // Reload the page to show empty cart
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    } else {
                        showToastMessage("Failed to clear cart", "error");
                    }
                } catch (error) {
                    console.error('Error clearing cart:', error);
                    showToastMessage("An unexpected error occurred", "error");
                }
            }

            // Logout button
            $('#logoutBtn').on('click', function (e) {
                e.preventDefault();

                // Clear authentication token and other data
                localStorage.removeItem('authToken');
                localStorage.removeItem('cartId');

                showToastMessage("Logged out successfully!");

                // Redirect to login page after a short delay
                setTimeout(function () {
                    window.location.href = 'login.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>
