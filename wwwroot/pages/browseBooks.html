        <h3 class="mb-4">Explore All Books Here</h3>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Cart and Wishlist functionality (unchanged from original)
        function isUserLoggedIn() {
            return localStorage.getItem('authToken') !== null;
        }

        function redirectToLogin() {
            localStorage.setItem('redirectAfterLogin', window.location.href);
            window.location.href = 'login.html';
        }

        async function addToCart(bookId) {
            try {
                const cartId = await getCartId();
                if (!cartId) {
                    throw new Error('Could not determine cart ID');
                }

                const response = await fetch(`/api/cart/addCartItem/${cartId}/cartItems/${bookId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({ quantity: 1 })
                });

                if (response.ok) {
                    Toastify({
                        text: "Book added to cart successfully!",
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        style: { background: "linear-gradient(to right, #00b09b, #96c93d)" }
                    }).showToast();
                    window.updateCartBadge();
                } else {
                    let errorMessage = "Failed to add book to cart.";
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (parseError) {
                        const errorText = await response.text();
                        if (errorText) errorMessage = errorText;
                    }
                    Toastify({
                        text: errorMessage,
                        duration: 5000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        style: { background: "#dc3545" }
                    }).showToast();
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                Toastify({
                    text: "An unexpected error occurred.",
                    duration: 5000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    style: { background: "#dc3545" }
                }).showToast();
            }
        }

        async function getCartId() {
            let cartId = localStorage.getItem('cartId');
            if (!cartId) {
                try {
                    const response = await fetch('/api/cart/getUserCart', {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        cartId = data.cartId;
                        localStorage.setItem('cartId', cartId);
                    }
                } catch (error) {
                    console.error('Error fetching cart ID:', error);
                }
            }
            return cartId;
        }

        async function addToWishlist(bookId) {
            try {
                const response = await fetch('/api/wishlist/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({ bookId: bookId })
                });

                if (response.ok) {
                    Toastify({
                        text: "Book added to wishlist successfully!",
                        duration: 3000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        style: { background: "linear-gradient(to right, #00b09b, #96c93d)" }
                    }).showToast();
                    $(`.add-to-wishlist-btn[data-book-id="${bookId}"] i`).removeClass('far').addClass('fas text-danger');
                } else {
                    let errorMessage = "Failed to add book to wishlist.";
                    const responseText = await response.text();
                    if (responseText) {
                        try {
                            const errorData = JSON.parse(responseText);
                            errorMessage = errorData.message || errorMessage;
                        } catch (e) {
                            errorMessage = responseText.substring(0, 100) + "...";
                        }
                    }
                    Toastify({
                        text: errorMessage,
                        duration: 5000,
                        close: true,
                        gravity: "top",
                        position: "right",
                        style: { background: "#dc3545" }
                    }).showToast();
                }
            } catch (error) {
                console.error('Error adding to wishlist:', error);
                Toastify({
                    text: "An unexpected error occurred: " + error.message,
                    duration: 5000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    style: { background: "#dc3545" }
                }).showToast();
            }
        }

        async function checkWishlistStatus() {
            if (!isUserLoggedIn()) return;
            try {
                const bookIds = $('.add-to-wishlist-btn').map(function () {
                    return $(this).data('book-id');
                }).get();

                for (const bookId of bookIds) {
                    const response = await fetch(`/api/wishlist/check/${bookId}`, {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        if (data.isInWishlist) {
                            $(`.add-to-wishlist-btn[data-book-id="${bookId}"] i`).removeClass('far').addClass('fas text-danger');
                        }
                    }
                }
            } catch (error) {
                console.error('Error checking wishlist status:', error);
            }
        }

        function setupCartWishlistButtons() {
            $('.add-to-cart-btn').on('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                if (!isUserLoggedIn()) {
                    redirectToLogin();
                    return;
                }
                const bookId = $(this).data('book-id');
                addToCart(bookId);
            });

            $('.add-to-wishlist-btn').on('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                if (!isUserLoggedIn()) {
                    redirectToLogin();
                    return;
                }
                const bookId = $(this).data('book-id');
                addToWishlist(bookId);
            });
        }

        // Modified book loading with filtering, sorting, and searching
        $(document).ready(function () {
            const apiUrl = '/api/allBooks';

            function displayStarRating(averageRating) {
                const maxRating = 5;
                const fullStarClass = 'fas fa-star text-warning';
                const emptyStarClass = 'far fa-star text-warning';
                let stars = '';

                const roundedRating = Math.round(averageRating); // Round to the nearest whole number for filled stars

                for (let i = 1; i <= maxRating; i++) {
                    if (i <= roundedRating) {
                        stars += `<i class="${fullStarClass}"></i>`;
                    } else {
                        stars += `<i class="${emptyStarClass}"></i>`;
                    }
                }
                return stars;
            }

            // Function to calculate the average rating for a book
            function calculateAverageRating(reviews) {
                if (!reviews || reviews.length === 0) {
                    return displayStarRating(0) + '( 0.0)';
                }
                const totalRating = reviews.reduce((sum, review) => sum + review.ratings, 0);
                const average = totalRating / reviews.length;
                return displayStarRating(average) + ` (${average.toFixed(1)})`;
            }


            const filterApiUrl = '/api/bookFilters';
            let currentPage = 1;
            const booksPerPage = 10;
            let allBooks = [];

            function applyFiltersAndSort() {
                filteredBooks = allBooks.filter(book => {
                    const bookCategory = book.category || '';
                    const bookGenres = (book.genres && book.genres.$values) ? book.genres.$values.map(g => g.name || '') : [];
                    const bookTitle = book.title || '';
                    const bookAuthors = (book.authors && book.authors.$values) ?
                        book.authors.$values.map(a => `${a.firstName || ''} ${a.lastName || ''}`.trim()) : [];

                    const matchesCategory = !selectedCategory ||
                        bookCategory.toLowerCase() === selectedCategory.toLowerCase();
                    const matchesGenre = !selectedGenre ||
                        bookGenres.some(g => g.toLowerCase() === selectedGenre.toLowerCase());
                    const matchesSearch = !searchQuery ||
                        bookTitle.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        bookAuthors.some(a => a.toLowerCase().includes(searchQuery.toLowerCase()));

                    return matchesCategory && matchesGenre && matchesSearch;
                });

                if (sortOrder === 'price-asc') {
                    filteredBooks.sort((a, b) => (a.price || 0) - (b.price || 0));
                } else if (sortOrder === 'price-desc') {
                    filteredBooks.sort((a, b) => (b.price || 0) - (a.price || 0));
                }
            }

            function loadBooks(page) {
                applyFiltersAndSort();
                const startIndex = (page - 1) * booksPerPage;
                const endIndex = startIndex + booksPerPage;
                const paginatedBooks = filteredBooks.slice(startIndex, endIndex);

                const bookListContainer = $('#bookList');
                bookListContainer.empty();

                if (paginatedBooks.length > 0) {
                    paginatedBooks.forEach(book => {
                        const averageRatingDisplay = calculateAverageRating(book.reviews);
                        const bookCard = `
                    <div class="col">
                        <div class="card h-100 text-center p-2 position-relative">
                            <a href="BookDetails.html?id=${book.bookId}" class="book-link stretched-link"></a>
                            <img src="../${book.image}" class="card-img-top book-img" alt="${book.title}" />
                            <div class="card-body">
                                <h6 class="card-title mb-1">${book.title}</h6>
                                <p class="card-subtitle text-muted small mb-2">${book.authors && book.authors.$values ? book.authors.$values.map(author => author.firstName + ' ' + author.lastName).join(', ') : 'No Author'}</p>
                                <p class="mb-2 text-dark fw-bold">Rs. ${book.price}/-</p>
                                <div class="mb-2">
                                    <span class="small">${averageRatingDisplay}</span>
                                </div>
                                <div class="d-flex justify-content-center gap-2">
                                    <button class="btn btn-sm btn-outline-primary add-to-cart-btn" data-book-id="${book.bookId}">Add to Cart</button>
                                    <button class="btn btn-sm btn-outline-secondary add-to-wishlist-btn" data-book-id="${book.bookId}">
                                        <i class="far fa-heart"></i>
                                    </button>
                                </div>
                            </div>
                            ${book.onSale ? '<span class="on-sale">Sale!</span>' : ''}
                        </div>
                    </div>`;
                                        <div class="col">
                                            <div class="card h-100 text-center p-2 position-relative">
                                                <a href="BookDetails.html?id=${book.bookId}" class="book-link stretched-link"></a>
                                                <img src="../${book.image || 'images/placeholder.jpg'}" class="card-img-top book-img" alt="${book.title || 'No Title'}" />
                                                <div class="card-body">
                                                    <h6 class="card-title mb-1">${book.title || 'No Title'}</h6>
                                                    <p class="card-subtitle text-muted small mb-2">${book.authors && book.authors.$values ? book.authors.$values.map(author => `${author.firstName || ''} ${author.lastName || ''}`.trim()).join(', ') : 'No Author'}</p>
                                                    <p class="mb-2 text-dark fw-bold">Rs. ${book.price || 0}/-</p>
                                                    <div class="mb-2">
                                                        <span class="small">${averageRatingDisplay}</span>
                                                    </div>
                                                    <div class="d-flex justify-content-center gap-2">
                                                        <button class="btn btn-sm btn-outline-primary add-to-cart-btn" data-book-id="${book.bookId}">Add to Cart</button>
                                                        <button class="btn btn-sm btn-outline-secondary add-to-wishlist-btn" data-book-id="${book.bookId}">
                                                            <i class="far fa-heart"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                ${book.onSale ? '<span class="on-sale">Sale!</span>' : ''}
                                            </div>
                                        </div>`;
                        bookListContainer.append(bookCard);
                    });

                    $('.book-link').removeClass('stretched-link');
                    $('.card').on('click', function (e) {
                        if ($(e.target).closest('button').length === 0) {
                            const href = $(this).find('.book-link').attr('href');
                            window.location.href = href;
                        }
                    });

                    setupCartWishlistButtons();
                    if (isUserLoggedIn()) {
                        checkWishlistStatus();
                    }
                } else {
                    bookListContainer.html('<p>No books match the current filters.</p>');
                }

                updatePagination();
            }

            function updatePagination() {
                const totalPages = Math.ceil(filteredBooks.length / booksPerPage) || 1;
                const paginationContainer = $('#pagination ul');
                paginationContainer.empty();

                paginationContainer.append(`
                            <li class="page-item ${currentPage === 1 ? 'disabled' : ''}" id="prevPage">
                                <a class="page-link" href="#">Previous</a>
                            </li>
                        `);
                                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}" id="prevPage">
                                        <a class="page-link" href="#">Previous</a>
                                    </li>
                                `);

                for (let i = 1; i <= totalPages; i++) {
                    paginationContainer.append(`
                                <li class="page-item ${currentPage === i ? 'active' : ''}">
                                    <a class="page-link" href="#" data-page="${i}">${i}</a>
                                </li>
                            `);
                                        <li class="page-item ${currentPage === i ? 'active' : ''}">
                                            <a class="page-link" href="#" data-page="${i}">${i}</a>
                                        </li>
                                    `);
                }

                paginationContainer.append(`
                            <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}" id="nextPage">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        `);
                                    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}" id="nextPage">
                                        <a class="page-link" href="#">Next</a>
                                    </li>
                                `);

                $('#prevPage a').on('click', function (e) {
                    e.preventDefault();
                    if (currentPage > 1) {
                        currentPage--;
                        loadBooks(currentPage);
                    }
                });

                $('#nextPage a').on('click', function (e) {
                    e.preventDefault();
                    if (currentPage < totalPages) {
                        currentPage++;
                        loadBooks(currentPage);
                    }
                });

                $('.page-link[data-page]').on('click', function (e) {
                    e.preventDefault();
                    currentPage = parseInt($(this).data('page'));
                    loadBooks(currentPage);
                });
            }

            function populateFilters(categories, genres) {
                const categoryDropdown = $('#categoryDropdown');
                const genreDropdown = $('#genreDropdown');

                // Filter out invalid entries and ensure unique values
                const validCategories = [...new Set(categories)]
                    .filter(c => c && c !== 'string' && typeof c === 'string' && c.trim())
                    .sort();
                const validGenres = [...new Set(genres)]
                    .filter(g => g && g !== 'string' && typeof g === 'string' && g.trim())
                    .sort();

                categoryDropdown.empty();
                categoryDropdown.append('<li><a class="dropdown-item small" href="#" data-value="">All</a></li>');
                validCategories.forEach(category => {
                    categoryDropdown.append(`<li><a class="dropdown-item small" href="#" data-value="${category}">${category}</a></li>`);
                });
                if (validCategories.length === 0) {
                    categoryDropdown.append('<li><a class="dropdown-item small disabled" href="#">No categories available</a></li>');
                }

                genreDropdown.empty();
                genreDropdown.append('<li><a class="dropdown-item small" href="#" data-value="">All</a></li>');
                validGenres.forEach(genre => {
                    genreDropdown.append(`<li><a class="dropdown-item small" href="#" data-value="${genre}">${genre}</a></li>`);
                });
                if (validGenres.length === 0) {
                    genreDropdown.append('<li><a class="dropdown-item small disabled" href="#">No genres available</a></li>');
                }
            }

            // Fetch filters
            $.ajax({
                url: filterApiUrl,
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    if (response && Array.isArray(response.categories) && Array.isArray(response.genres)) {
                        populateFilters(response.categories, response.genres);
                    } else {
                        console.error('Invalid filter API response:', response);
                        $('#categoryDropdown').append('<li><a class="dropdown-item small disabled" href="#">Error loading categories</a></li>');
                        $('#genreDropdown').append('<li><a class="dropdown-item small disabled" href="#">Error loading genres</a></li>');
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching filters:', status, error, xhr.responseText);
                    $('#categoryDropdown').append('<li><a class="dropdown-item small disabled" href="#">Error loading categories</a></li>');
                    $('#genreDropdown').append('<li><a class="dropdown-item small disabled" href="#">Error loading genres</a></li>');
                }
            });

            // Fetch all books
            $.ajax({
                url: apiUrl,
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    if (response && Array.isArray(response)) {
                        allBooks = response;
                        filteredBooks = [...allBooks];
                        loadBooks(currentPage);
                    } else {
                        console.error('Invalid books API response:', response);
                        $('#bookList').html('<p>No books found or invalid data format.</p>');
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching books:', status, error, xhr.responseText);
                    $('#bookList').html('<p>Failed to load books.</p>');
                }
            });

            // Filter and sort event handlers
            $('#categoryDropdown').on('click', '.dropdown-item:not(.disabled)', function (e) {
                e.preventDefault();
                selectedCategory = $(this).data('value') || '';
                $('#categoryFilter').text(selectedCategory || 'All Categories');
                currentPage = 1;
                loadBooks(currentPage);
            });

            $('#genreDropdown').on('click', '.dropdown-item:not(.disabled)', function (e) {
                e.preventDefault();
                selectedGenre = $(this).data('value') || '';
                $('#genreFilter').text(selectedGenre || 'All Genres');
                currentPage = 1;
                loadBooks(currentPage);
            });

            $('#sortDropdown').on('click', '.dropdown-item', function (e) {
                e.preventDefault();
                sortOrder = $(this).data('sort') || '';
                $('#sortFilter').text($(this).text());
                currentPage = 1;
                loadBooks(currentPage);
            });

            $('#searchInput').on('input', function () {
                searchQuery = $(this).val().trim();
                currentPage = 1;
                loadBooks(currentPage);
            });

            // Logout
            $('#logoutBtn').on('click', function (e) {
                e.preventDefault();
                localStorage.removeItem('authToken');
                localStorage.removeItem('cartId');
                Toastify({
                    text: "Logged out successfully!",
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    style: { background: "linear-gradient(to right, #00b09b, #96c93d)" }
                }).showToast();
                setTimeout(function () {
                    window.location.href = 'login.html';
                }, 1000);
            });
        });
    </script>
