<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="../css/adminNav.css" />
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--Nav Bar-->
            <div class="col-md-3">
                <ul class="nav flex-column adminNav">
                    <li class="nav-item">
                        <a class="nav-link p-1 navLogo bona-nova-regular">
                            Book Bagaicha
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    
                </ul>
            </div>
            <!--Nav Bar End-->

            <div class="col-md-9 p-3">
                <!--Header-->
                <div class="page-header d-flex mb-3">
                    <div class="greet">
                        <h3>Hello Admin!</h3>
                        <span class="text-muted"> Have a nice day</span>
                    </div>
                    <div class="profileSection d-flex align-items-center">
                        <div class="profileImage"></div>
                        <div class="profileDetails">
                            <h6>UserName</h6>
                            <span class="text-muted">Book Bagaicha</span>
                        </div>
                    </div>
                </div>
                <!--Header End-->
                <!-- Main Body-->
                <div class="row"></div>
            </div>
            <!--Main Body End-->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="../js/websocketStaff.js"></script>
