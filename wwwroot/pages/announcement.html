<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="../css/adminNav.css" />
    <title>Add Announcements</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <ul class="nav flex-column adminNav">
                    <li class="nav-item">
                        <a class="nav-link p-1 navLogo bona-nova-regular">
                            Book Bagaicha
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminDashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adduser.html">Staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addBooks.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="addAnnouncements.html">Announcements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 p-3">
                <div class="page-header d-flex mb-3">
                    <div class="greet">
                        <h3>Hello Admin!</h3>
                        <span class="text-muted"> Have a nice day</span>
                    </div>
                    <div class="profileSection d-flex align-items-center">
                        <div class="profileImage"></div>
                        <div class="profileDetails">
                            <h6>UserName</h6>
                            <span class="text-muted">Book Bagaicha</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-3 px-5">
                        <div class="row py-3">
                            <div class="col-md-12 d-flex searchHead px-4">
                                <input type="text"
                                       placeholder="Search announcement"
                                       class="search p-1" id="searchInput" />
                                <select class="sort p-1" id="sortSelect">
                                    <option value="">Sort By:</option>
                                    <option value="startDateAsc">Start Date (Ascending)</option>
                                    <option value="startDateDesc">Start Date (Descending)</option>
                                </select>
                                <div class="filterIcon align-self-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="1.5" d="M21.25 12H8.895m-4.361 0H2.75m18.5 6.607h-5.748m-4.361 0H2.75m18.5-13.214h-3.105m-4.361 0H2.75m13.214 2.18a2.18 2.18 0 1 0 0-4.36a2.18 2.18 0 0 0 0 4.36Zm-9.25 6.607a2.18 2.18 0 1 0 0-4.36a2.18 2.18 0 0 0 0 4.36Zm6.607 6.608a2.18 2.18 0 1 0 0-4.361a2.18 2.18 0 0 0 0 4.36Z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex justify-content-between p-4">
                                    <h5>Announcements List</h5>
                                    <button type="button" class="primaryBtn" data-toggle="modal" data-target="#announcementModal">
                                        Add Announcement
                                    </button>
                                </div>
                                <div class="announcementTable">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Title</th>
                                                <th>Message</th>
                                                <th>Start Date</th>
                                                <th>End Date</th>
                                                <th>Active</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Announcements will be populated here -->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal fade" id="announcementModal" tabindex="-1" aria-labelledby="announcementModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form id="announcementForm">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="announcementModalLabel">
                                                        Add Announcement
                                                    </h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">×</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="mb-3">
                                                        <label for="title" class="form-label">Title</label>
                                                        <input type="text" class="form-control" id="title" name="title" required />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="message" class="form-label">Message</label>
                                                        <textarea class="form-control" id="message" name="message" required></textarea>
                                                    </div>
                                                    <div class="d-flex justify-content-between">
                                                        <div class="mb-3">
                                                            <label for="startDateTime" class="form-label">Start Date & Time</label>
                                                            <input type="datetime-local" class="form-control" id="startDateTime" name="startDateTime" required />
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="endDateTime" class="form-label">End Date & Time</label>
                                                            <input type="datetime-local" class="form-control" id="endDateTime" name="endDateTime" required />
                                                        </div>
                                                    </div>
                                                    <div class="form-check mb-3">
                                                        <input type="checkbox" class="form-check-input" id="isActive" name="isActive" checked />
                                                        <label class="form-check-label" for="isActive">Is Active?</label>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                                    <button type="submit" class="btn btn-success">Save</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        const editSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M15.748 2.947a2 2 0 0 1 2.828 0l2.475 2.475a2 2 0 0 1 0 2.829L9.158 20.144l-6.38 1.076l1.077-6.38zm-.229 3.057l2.475 2.475l1.643-1.643l-2.475-2.474zm1.06 3.89l-2.474-2.475l-8.384 8.384l-.503 2.977l2.977-.502z"/>
            </svg>`;

        const saveSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20.285 6.709l-11.2 11.2l-5.657-5.657L5.8 10.88l3.286 3.285L18.17 5.08z"/>
            </svg>`;

        const BASE_URL = "https://localhost:44351/api/Announcement";

        // Show loading state
        function showLoading() {
            $(".announcementTable tbody").html('<tr><td colspan="7" class="text-center">Loading...</td></tr>');
        }

        // Fetch and display announcements
        function fetchAnnouncements() {
            showLoading();
            $.ajax({
                url: `${BASE_URL}/all`,
                method: "GET",
                success: function (data) {
                    console.log('[ANNOUNCEMENT] API response:', data);
                    updateAnnouncementTable(data);
                },
                error: function (xhr, status, error) {
                    console.error('[ANNOUNCEMENT] Error fetching announcements:', xhr.status, status, error);
                    $(".announcementTable tbody").html('<tr><td colspan="7" class="text-center">Failed to load announcements.</td></tr>');
                }
            });
        }

        // Update table with announcements
        function updateAnnouncementTable(data) {
            const tbody = $(".announcementTable tbody");
            tbody.empty();

            // Convert single object to array, handle arrays, or show empty state
            let announcements = [];
            if (Array.isArray(data)) {
                announcements = data;
            } else if (data && typeof data === 'object' && 'id' in data) {
                announcements = [data];
            }

            if (announcements.length === 0) {
                tbody.html('<tr><td colspan="7" class="text-center">No active announcements found.</td></tr>');
                console.log('[ANNOUNCEMENT] No announcements to display');
                return;
            }

            announcements.forEach(dto => {
                const row = `
                        <tr>
                            <td>${dto.id}</td>
                            <td>${dto.title}</td>
                            <td>${dto.message}</td>
                            <td>${new Date(dto.startDateTime).toLocaleString()}</td>
                            <td>${new Date(dto.endDateTime).toLocaleString()}</td>
                            <td>${dto.isActive ? "Yes" : "No"}</td>
                            <td class="actionBtns d-flex justify-content-between">
                                <button class="edit-Btn" data-announcement-id="${dto.id}">${editSVG}</button>
                                <button onclick="deleteAnnouncement(${dto.id})">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6zM19 4h-3.5l-1-1h-5l-1 1H5v2h14z" stroke-width="0" stroke="currentColor" />
                                    </svg>
                                </button>
                            </td>
                        </tr>`;
                tbody.append(row);
            });

            console.log('[ANNOUNCEMENT] Table updated with', announcements.length, 'announcements');
            attachEditListeners();
        }

        // Attach edit button listeners
        function attachEditListeners() {
            $(".edit-Btn").off("click").on("click", function () {
                const row = $(this).closest("tr");
                const id = row.find("td:eq(0)").text();
                const title = row.find("td:eq(1)").text();
                const message = row.find("td:eq(2)").text();
                const startDateTime = new Date(row.find("td:eq(3)").text()).toISOString().slice(0, 16);
                const endDateTime = new Date(row.find("td:eq(4)").text()).toISOString().slice(0, 16);
                const isActive = row.find("td:eq(5)").text() === "Yes";

                $("#announcementModalLabel").text("Edit Announcement");
                $("#title").val(title);
                $("#message").val(message);
                $("#startDateTime").val(startDateTime);
                $("#endDateTime").val(endDateTime);
                $("#isActive").prop("checked", isActive);

                $("#announcementForm").data("id", id);

                const modal = new bootstrap.Modal(document.getElementById("announcementModal"));
                modal.show();
            });
        }

        // Delete an announcement
        function deleteAnnouncement(id) {
            if (confirm("Are you sure you want to delete this announcement?")) {
                $.ajax({
                    url: `${BASE_URL}/${id}`,
                    method: "DELETE",
                    success: function () {
                        showSuccess("Announcement deleted successfully!");
                        fetchAnnouncements();
                    },
                    error: function (xhr, status, error) {
                        console.error('[ANNOUNCEMENT] Error deleting announcement:', xhr.status, status, error);
                        alert(`Failed to delete announcement: ${xhr.status} ${xhr.statusText}`);
                    }
                });
            }
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = $('<div class="alert alert-success mt-3"></div>').text(message);
            $(".col-md-12.mt-3.px-5").prepend(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }

        // Handle form submission
        $("#announcementForm").on("submit", function (e) {
            e.preventDefault();
            const id = $(this).data("id") || 0;
            const announcement = {
                id: parseInt(id),
                title: $("#title").val(),
                message: $("#message").val(),
                startDateTime: $("#startDateTime").val(),
                endDateTime: $("#endDateTime").val(),
                isActive: $("#isActive").is(":checked")
            };

            const method = id > 0 ? "PUT" : "POST";
            const url = id > 0 ? `${BASE_URL}/${id}` : BASE_URL;

            $.ajax({
                url: url,
                method: method,
                contentType: "application/json",
                data: JSON.stringify(announcement),
                success: function () {
                    const modalElement = document.getElementById("announcementModal");
                    const modal = bootstrap.Modal.getInstance(modalElement);
                    modal.hide();
                    showSuccess(`Announcement ${id > 0 ? "updated" : "added"} successfully!`);
                    fetchAnnouncements();
                },
                error: function (xhr, status, error) {
                    console.error(`[ANNOUNCEMENT] Error ${id > 0 ? "updating" : "adding"} announcement:`, xhr.status, status, error);
                    alert(`Failed to ${id > 0 ? "update" : "add"} announcement: ${xhr.status} ${xhr.statusText}`);
                }
            });
        });

        // Reset modal when opened for adding a new announcement
        $("#announcementModal").on("show.bs.modal", function (event) {
            if (!event.relatedTarget) return;
            $("#announcementModalLabel").text("Add Announcement");
            $("#announcementForm")[0].reset();
            $("#announcementForm").data("id", 0);
        });

        $(document).ready(function () {
            fetchAnnouncements();
        });
    </script>
</body>
</html>
