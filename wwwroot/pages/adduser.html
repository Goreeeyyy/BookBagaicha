<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/adminNav.css" />
    <title>Add Staff</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!--Nav Bar-->
        <div class="col-md-3">
            <ul class="nav flex-column adminNav">
                <li class="nav-item">
                    <a class="nav-link p-1 navLogo bona-nova-regular">
                        Book Bagaicha
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminDashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="adduser.html">Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addBooks.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="announcement.html">Announcements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
        <!--Nav Bar End-->

        <div class="col-md-9 p-3">
          <!--Header-->
          <div class="page-header d-flex mb-3">
            <div class="greet">
              <h3>Hello Admin!</h3>
              <span class="text-muted"> Have a nice day</span>
            </div>
            <div class="profileSection d-flex align-items-center">
              <div class="profileImage"></div>
              <div class="profileDetails">
                <h6>UserName</h6>
                <span class="text-muted">Book Bagaicha</span>
              </div>
            </div>
          </div>
          <!--Header End-->
          <!-- Main Body-->
          <div class="row">
            <div class="col-md-12 mt-3 px-5">
              <div class="row py-3">
                <div class="col-md-12 d-flex searchHead px-4">
                  <input
                    type="text"
                    placeholder="Search Staff"
                    class="search p-1"
                  />
                  <select class="sort p-1">
                    <option>Sort By: &nbsp;</option>
                    <option>By Date</option>
                  </select>
                  <div class="filterIcon align-self-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-miterlimit="10"
                        stroke-width="1.5"
                        d="M21.25 12H8.895m-4.361 0H2.75m18.5 6.607h-5.748m-4.361 0H2.75m18.5-13.214h-3.105m-4.361 0H2.75m13.214 2.18a2.18 2.18 0 1 0 0-4.36a2.18 2.18 0 0 0 0 4.36Zm-9.25 6.607a2.18 2.18 0 1 0 0-4.36a2.18 2.18 0 0 0 0 4.36Zm6.607 6.608a2.18 2.18 0 1 0 0-4.361a2.18 2.18 0 0 0 0 4.36Z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="d-flex justify-content-between p-4">
                          <h5>Staff List</h5>
                          <button type="button" class="primaryBtn" data-toggle="modal" data-target="#staffModal">
                              Add Staff
                          </button>

                      </div>
                      <table class="table">
                          <thead>
                              <tr>
                                  <th>ID</th>
                                  <th>Name</th>
                                  <th>Email</th>
                                  <th>Address</th>
                                  <th>Phone</th>
                                  <th>Role</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td>1</td>
                                  <td>John Doe</td>
                                  <td>john.doe@gmailcom</td>
                                  <td>Somewhere</td>
                                  <td>986055577</td>
                                  <td>Role</td>
                                  <th class="actionBtns d-flex justify-content-between">
                                      <button class="edit-Btn">
                                          <svg xmlns="http://www.w3.org/2000/svg"
                                               width="24"
                                               height="24"
                                               viewBox="0 0 24 24">
                                              <path fill="currentColor"
                                                    d="M15.748 2.947a2 2 0 0 1 2.828 0l2.475 2.475a2 2 0 0 1 0 2.829L9.158 20.144l-6.38 1.076l1.077-6.38zm-.229 3.057l2.475 2.475l1.643-1.643l-2.475-2.474zm1.06 3.89l-2.474-2.475l-8.384 8.384l-.503 2.977l2.977-.502z"
                                                    stroke-width="1"
                                                    stroke="currentColor" />
                                          </svg>
                                      </button>
                                      <button>
                                          <svg xmlns="http://www.w3.org/2000/svg"
                                               width="24"
                                               height="24"
                                               viewBox="0 0 24 24">
                                              <path fill="currentColor"
                                                    d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6zM19 4h-3.5l-1-1h-5l-1 1H5v2h14z"
                                                    stroke-width="0"
                                                    stroke="currentColor" />
                                          </svg>
                                      </button>
                                  </th>
                              </tr>
                          </tbody>
                      </table>
                      <div id="loadingSpinner" class="text-center">
                          <div class="spinner-border text-primary" role="status">
                              <span class="sr-only">Loading...</span>
                          </div>
                          <p>Loading staff list...</p>
                      </div>
                      <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                      <div class="modal fade" id="staffModal" tabindex="-1" aria-labelledby="staffModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                              <div class="modal-content">
                                  <form id="staffForm" action="/api/Auth/register" method="POST">
                                      <div class="modal-header">
                                          <h5 class="modal-title" id="staffModalLabel">Add Staff</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                              <span aria-hidden="true">&times;</span>
                                          </button>
                                      </div>

                                      <div class="modal-body">
                                          <div class="mb-3">
                                              <label for="firstName" class="form-label">First Name</label>
                                              <input type="text" class="form-control" id="firstName" name="firstName" required />
                                          </div>
                                          <div class="mb-3">
                                              <label for="lastName" class="form-label">Last Name</label>
                                              <input type="text" class="form-control" id="lastName" name="lastName" required />
                                          </div>


                                          <div class="mb-3">
                                              <label for="email" class="form-label">Email</label>
                                              <input type="email" class="form-control" id="email" name="email" required />
                                          </div>
                                          <div class="mb-3">
                                              <label for="address" class="form-label">Address</label>
                                              <input type="text" class="form-control" id="address" name="address" required />
                                          </div>
                                          <div class="mb-3">
                                              <label for="phone" class="form-label">Phone</label>
                                              <input type="text" class="form-control" id="phone" name="phone" required />
                                          </div>
                                          <div class="mb-3">
                                              <label for="password" class="form-label">Password</label>
                                              <input type="password" class="form-control" id="password" name="password" required />
                                          </div>
                                          <div class="mb-3">
                                              <label for="confirmPassword" class="form-label">Confirm Password</label>
                                              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
                                          </div>


                                          <div class="mb-3">
                                              <label for="role" class="form-label">Role</label>
                                              <select class="form-select" id="role" required>
                                                  <option value="">-- Select Role --</option>
                                                  <option value="Staff">Staff</option>
                                                  <option value="Admin">Admin</option>
                                                  <option value="User">User</option>
                                              </select>
                                          </div>
                                      </div>

                                      <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                          <button type="submit" class="btn btn-success">Save</button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <!--Main Body End-->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../js/adduser.js">
      
</script>
    
  </body>
</html>
