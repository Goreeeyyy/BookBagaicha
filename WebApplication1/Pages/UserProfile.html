<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Book Bagaicha</title>
    <link href="Content/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="HomePage.html">Book Bagsicha</a>
            <div class="d-flex align-items-center ms-auto">
                <ul class="navbar-nav me-4">
                    <li class="nav-item">
                        <a class="nav-link" href="HomePage.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Books.html">BOOKS</a>
                    </li>
                </ul>
                <div class="d-flex me-3">
                    <input class="form-control form-control-sm"
                           type="search"
                           placeholder="Search for products..."
                           aria-label="Search">
                </div>
                <div class="d-flex gap-2">
                    <a href="UserProfile.html" class="btn btn-outline-light btn-sm active">
                        <i class="fas fa-user"></i>
                    </a>
                    <a href="cart.html" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-shopping-basket"></i>
                        <span class="badge bg-primary ms-1" id="cartCount">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Profile Sidebar -->
            <div class="col-md-3 mb-4">
                <div class="profile-sidebar card p-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active">User Profile</a>
                        <a href="orders.html" class="list-group-item list-group-item-action">Order History</a>
                        <a href="#" class="list-group-item list-group-item-action text-danger" id="logoutBtn">Logout</a>
                    </div>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="col-md-9">
                <div class="profile-details card p-4">
                    <h2 class="mb-4" id="userName">Alexa Rawles</h2>
                    <p class="text-muted mb-4" id="userEmail">olesorawles@gmail.com</p>

                    <div class="row g-4" id="profileForm">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" class="form-control" 
                                       id="fullName" 
                                       value="Alexa Rawles" 
                                       readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" id="gender" disabled>
                                    <option>Female</option>
                                    <option>Male</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Language</label>
                                <select class="form-control" id="language" disabled>
                                    <option>English</option>
                                    <option>Spanish</option>
                                    <option>French</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nick Name</label>
                                <input type="text" class="form-control" 
                                       id="nickName" 
                                       value="Alex" 
                                       readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Country</label>
                                <select class="form-control" id="country" disabled>
                                    <option>United States</option>
                                    <option>Canada</option>
                                    <option>UK</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Time Zone</label>
                                <select class="form-control" id="timeZone" disabled>
                                    <option>(UTC-05:00) Eastern Time</option>
                                    <option>(UTC-08:00) Pacific Time</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button class="btn btn-primary px-4" id="editBtn">Edit Profile</button>
                        <button class="btn btn-success px-4 d-none" id="saveBtn">Save Changes</button>
                        <button class="btn btn-secondary px-4 d-none" id="cancelBtn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Promotional Banner -->
    <div class="bg-primary text-white py-4">
        <div class="container text-center">
            <h5 class="mb-3">BUY 5 BOOKS TO GET 5% DISCOUNT AND GET 10% DISCOUNT AFTER YOUR 10TH PURCHASE</h5>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="row g-4">
                        <div class="col-4">
                            <h6>About</h6>
                            <ul class="list-unstyled">
                                <li><a href="#" class="text-white text-decoration-none">Features</a></li>
                                <li><a href="#" class="text-white text-decoration-none">Pricing</a></li>
                                <li><a href="#" class="text-white text-decoration-none">Gallery</a></li>
                                <li><a href="#" class="text-white text-decoration-none">Team</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="subscribe-section">
                        <h5>Subscribe to stay tuned for new product and latest updates</h5>
                        <div class="input-group mt-3">
                            <input type="email" 
                                   class="form-control" 
                                   placeholder="Enter your email address"
                                   id="newsletterEmail">
                            <button class="btn btn-outline-light" type="button" id="newsletterBtn">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/user-profile.js"></script>
</body>
</html>
