<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Book Bagsicha</title>
    <link href="Content/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="HomePage.html">Book Bagsicha</a>
            <div class="d-flex align-items-center ms-auto">
                <ul class="navbar-nav me-4">
                    <li class="nav-item">
                        <a class="nav-link" href="HomePage.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Books.html">BOOKS</a>
                    </li>
                </ul>
                <div class="d-flex me-3">
                    <input class="form-control form-control-sm"
                           type="search"
                           placeholder="Search for products..."
                           aria-label="Search"
                           id="searchInput">
                </div>
                <div class="d-flex gap-2">
                    <a href="UserProfile.html" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-user"></i>
                    </a>
                    <a href="cart.html" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-shopping-basket"></i>
                        <span class="badge bg-primary ms-1" id="cartCount">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Filters and Book Grid -->
    <div class="container mt-4">
        <div class="filter-bar mb-4 d-flex gap-2">
            <div class="dropdown">
                <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    All
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item small" href="#">All</a></li>
                    <li><a class="dropdown-item small" href="#">Award Winners</a></li>
                    <li><a class="dropdown-item small" href="#">Best Sellers</a></li>
                    <li><a class="dropdown-item small" href="#">New Releases</a></li>
                    <li><a class="dropdown-item small" href="#">Coming Soon</a></li>
                    <li><a class="dropdown-item small" href="#">On Sale</a></li>
                </ul>
            </div>

            <div class="dropdown">
                <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Sort
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item small" href="#" data-sort="price-desc">Price high to low</a></li>
                    <li><a class="dropdown-item small" href="#" data-sort="price-asc">Price low to high</a></li>
                </ul>
            </div>

            <div class="dropdown">
                <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Genre
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item small" href="#" data-genre="adventure">Adventure</a></li>
                    <li><a class="dropdown-item small" href="#" data-genre="romance">Romance</a></li>
                    <li><a class="dropdown-item small" href="#" data-genre="mystery">Mystery</a></li>
                    <li><a class="dropdown-item small" href="#" data-genre="sci-fi">Science Fiction</a></li>
                </ul>
            </div>
        </div>

        <!-- Book Cards Grid -->
        <h3 class="mb-4">Explore All Books Here</h3>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="bookGrid">
            <!-- Book cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/books.js"></script>
</body>
</html>
